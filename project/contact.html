<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FinSol</title>
    <meta name="description" content="Get in touch with the FinSol team.">
    <meta name="author" content="David Whitten">
    <link rel="stylesheet" href="styles/siteplan.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="styles/siteplanmob.css" media="screen and (max-width: 599px)">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <div class="site-name">FinSol</div>
        <nav>
            <ul class="nav-links">
                <li><a href="siteplan.html">Home</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="form.html">Newsletter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <form id="contactForm" action="submit_contact.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FinSol. All rights reserved.</p>
        <p>Follow us on:
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">Instagram</a>
        </p>
    </footer>
</body>
</html>
