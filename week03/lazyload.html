<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Images Example</h1>
    </header>
    <main>
        <img src="images/kirtland1.jpg" data-src="images/kirtland1.jpg" alt="Image 1" width="400" height="600">
        <img src="placeholder-image.jpg" data-src="image2.jpg" alt="Image 2" width="400" height="600">
        <img src="placeholder-image.jpg" data-src="image3.jpg" alt="Image 3" width="400" height="600">
        <img src="placeholder-image.jpg" data-src="image4.jpg" alt="Image 4" width="400" height="600">
        <img src="placeholder-image.jpg" data-src="image5.jpg" alt="Image 5" width="400" height="600">
        <img src="placeholder-image.jpg" data-src="image6.jpg" alt="Image 6" width="400" height="600">
    </main>
    <footer>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
